<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title></title>
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <script src="bootstrap/css/bootstrap.min.js" type="text/javascript"></script>
    <link href="PCcss.css" rel="stylesheet" type="text/css">
    <style>
        body{
            width: 100%;
            height: 100%;
            background-image: url(image/bg-1.jpg);
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
<div class="loginbody">
    <div class="divlogin">
        <div class="userlogin"><p class="ulogin">用户登录</p></div>
        <form class="form-horizontal loginform">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">User</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control loginuser" id="inputEmail3" placeholder="User">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control loginpw" id="inputPassword3" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Remember me
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Sign in</button>
                </div>
            </div>
        </form>
    </div>
</div>


</body>
</html>
